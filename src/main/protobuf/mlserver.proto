syntax = "proto3";

package mlserver;

message MlPingReq {
}
message MlPingResp {
}

service Predictor {
    rpc Predict (Request) returns (Response) {}
    rpc Ping(MlPingReq)returns(MlPingResp){}
}

message MediaInfo {
    int32 network = 1;
    string ip = 2;
    int32 media_type = 3;
    int32 media_appsid = 4;
    int32 country = 5;
    int32 province = 6;
    int32 city = 7;
    int32 isp = 8;
    string uid = 9;
    int32 coin = 10;
    string date = 11;
    int32 hour = 12;
    int32 adslotid = 13;
    int32 adslot_type = 14;
}

message AdInfo {
    int32 bid = 1;
    int32 ideaid = 2;
    int32 unitid = 3;
    int32 planid = 4;
    int32 userid = 5;
    int32 adtype = 6;
    int32 interaction = 7;
}

message Request {
	MediaInfo media = 1;
    repeated AdInfo ads = 2; //ad params
}

message Prediction {
    int32 adid = 1; //idaeid
    double value = 2; //predict value
}

message Response {
    int32 recode = 1;
    repeated Prediction results = 2;
}


