syntax="proto3";

package userprofile;

message AdShow {
	int32 adid = 1; // 单元ID,单元级别生效
	int32 count = 2; // 今天投放次数
}
message AdFreq {
	repeated AdShow ads = 1;
}

message InterestItem {
	int32 tag = 1; //兴趣标签id
	int32 score = 2; // 兴趣权值
}
message UserProfile {
	int32 age = 1; //年龄 0: 未知 1: 小于18 2:18-23 3:24-30 4:31-40 5:41-50 6: >50
	int32 sex = 2; //性别 0: 未知 1: 男 2: 女
	int32 coin = 3; // 金币数
	repeated InterestItem interests = 4; // 人群标签
}
